{% assign icons = include.icons %}


{% if icons.email %}
<li>
    <a href="mailto:{{ icons.email }}">
        <i class="fa fa-fw fa-envelope"></i>
    </a>
</li>
{% endif %}

{% if icons.github %}
<li>
    <a href="https://github.com/{{ icons.github }}">
        <i class="fa fa-fw fa-github"></i>
    </a>
</li>
{% endif %}
