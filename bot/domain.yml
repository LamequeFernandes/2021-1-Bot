responses:
  utter_cumprimentar: 
  - text: "Oi eu sou o AlligaBot, estou aqui para te informar sobre a COVID-19"
  - text: "O que voce quer gostaria de perguntar?"
  
  utter_covid:
  - text: "COVID-19 é uma nova espécie coronavirus, que afeta o sistema imunológico e respiratório"

  utter_despedida:
  - text: "Tchau"
  - text: "Obrigado, até mais!"

  utter_fora_do_escopo:
  - text: "Não entendi o que você escreveu. Poderia reformular sua questão sobre o COVID-19?"
  - text: "Não entendi. Tente perguntar algo sobre o COVID-19"
  - text: "Este bot response apenas questões sobre o COVID-19. Tente perguntar algo sobre isso."

  utter_formas_gerais_de_prevencao:
  - text: |
      Hoje os protocolos atualizados são baseados no triângulo da prevenção:
      - Uso de máscaras de boa qualidade bem ajustadas, cobrindo nariz e boca.
      - Ventilação de ambientes fechados e preferência a atividades em ambientes ao ar livre.
      - Distanciamento físico (2 metros entre as pessoas)."

  utter_uso_correto_mascara:
  - text: |
      Para se proteger adequadamente, é preciso usar corretamente a máscara, seguindo estas orientações:

      - A máscara deve cobrir completamente o nariz e a boca: máscaras no queixo ou deixando o nariz de fora são inúteis.

      - A máscara precisa se ajustar bem ao rosto, sem deixar folgas ou aberturas por onde entre ou saia o ar.

      - A boa vedação é o ponto mais importante

      - Para melhor ajuste e segurança, recomenda-se usar máscaras que possam ser presas na nuca, ao invés da orelha.

      - As boas máscaras têm uma peça de metal perto do nariz (clipe nasal). Essa peça ajuda a ajustar melhor a máscara.

  utter_cuidados_em_locais_abertos:
  - text: "É importante frisar que, embora mais seguros, mesmo ambientes abertos podem oferecer risco de transmissão, caso haja aglomeração de pessoas,  sem respeito ao distanciamento físico, ou em situações de intensa interação entre as pessoas, como festas e shows. O uso de máscara sempre reduz o risco de infecção.Por isso, é importante  usar máscara corretamente mesmo ao ar livre e manter o distanciamento físico de outras pessoas."    

  utter_cuidados_em_locais_fechados:
  - text: |
      Os ambientes fechados ou mal ventilados são os que merecem maior foco de atenção porque o coronavírus se transmite pelo ar. Em ambientes fechados, o vírus vai se acumulando no ar e aumentando o risco de contágio por inalação de partículas em suspensão.

      Entre as medidas com impacto mais relevante para evitar a transmissão da Covid-19 em locais fechados estão:
      - A preferência por ambientes bem ventilados
      - Usar máscaras de qualidade e da maneira correta
      - Dar preferência aos locais com menor número de pessoas
      - Reduzir o tempo de permanência no ambiente

  utter_diferenca_locais_abertos_e_fechados:
  - text: |
      Hoje, é sabido que o risco de contrair Covid-19 em locais abertos é muito menor do que em locais fechados. A maioria dos casos de transmissão da Covid-19 documentados pelos cientistas foi em locais fechados, aglomerados, ou onde havia muitas pessoas sem máscara facial.É importante frisar que, embora mais seguros, mesmo locais abertos podem oferecer risco de transmissão, caso haja aglomeração de pessoas.

  utter_cuidados_em_restaurantes:
  - text: |
     Por serem locais onde as pessoas costumam permanecer por um longo tempo, conversando e, geralmente, sem máscaras, bares e restaurantes são locais que requerem especial atenção diante do risco de contágio. 
     Entre as medidas com impacto mais relevante para evitar a transmissão da Covid-19 em bares e restaurantes estão: 
        - A preferência por mesas em espaços abertos e ao ar livre
        - Em ambientes fechados, dar preferência a locais com ventiladores ou locais com portas e janelas abertas
        - Manter distância das outras mesas
        - Utilizar a máscara  no estabelecimento, podendo ser retirada apenas no momento do consumo de alimentos e bebidas.

  utter_cuidados_na_academia:
  - text: "Independentemente do exercício que você for fazer, é preciso ficar, pelo menos, dois metros de distância de outros usuários e usar constantemente uma máscara que cubra sua boca e seu nariz. “Se a intensidade do exercício dificultar o uso da máscara, o recomendado é fazer essa atividade ao ar livre e longe de outras pessoas”, aconselhou o Centro de Controle e Prevenção de Doenças (CDC) dos Estados Unidos."
  - text: "Uma vez que o risco aumenta de acordo com o nível do esforço físico, seja criterioso quanto às atividades que você realiza. Mesmo que o local seja bem ventilado e o tamanho da classe pequena, atividades de baixa intensidade – como ioga – são mais seguras do que as de alta intensidade, como spinning, que devem ser feitas ao ar livre."

  utter_cuidados_no_dentista:
  - text: "Diante da pandemia, os órgãos de saúde e de vigilância sanitária do país recomendam a ida ao consultório odontológico apenas em casos de emergência ou urgência. As visitas ao cirurgião-dentista para procedimentos eletivos devem ser adiadas por precaução. Leia mais em: https://saude.abril.com.br/blog/cuide-da-sua-boca/como-cuidar-da-saude-bucal-em-tempos-de-coronavirus/"
    image: "https://lh3.googleusercontent.com/proxy/VNj5WQGYZOBRn6iqneVk0PjyQLXjMxlUX5Ie1Ed82wSqNuSkLCiTAHyxgCFFJSVwT4xa-cQneWDq1nA_S1ERb9QBIyDpnRHzHvWmhUtOy4k8omGijL0EIlUk67N0nPf2R5lSTg"

  utter_cabelos:
  - text: "Ir com alguma objeto que possar armazenar o Álcool em gel, usar mascara e luvas se possiveis"
  - text: "Verifique se o estabelecimento pode disponibilizar Álcool em gel para poder se Hiegienizar "

  utter_sintomas:
  - text: |
      A COVID-19 afeta diferentes pessoas de diferentes maneiras.
      Sintomas mais comuns:
      - Febre
      - Tosse seca
      - Cansaço
      

      Sintomas menos comuns:
      - Dores e desconfortos
      - Dor de garganta
      - Diarreia
      - Conjuntivite
      - Dor de cabeça
      - Perca de paladar ou olfato
      - Erupção cutânea na pele ou descoloração dos dedos das mãos ou dos pés
      

      Sintomas graves:
      - Dificuldade de respirar ou falta de ar
      - Dor ou pressão no peito
      - Perda de fala ou movimento
      
      
      Procure atendimento médico imediato se tiver sintomas graves. 
      Em média, os sintomas aparecem após 5 ou 6 dias depois de ser infectado com o vírus. Porém, isso pode levar até 14 dias.
      
  utter_formas_de_transmissao:
  - text: "Os cientistas, hoje, reconhecem que a principal forma de transmissão da Covid-19 é pelo ar, através da inalação de partículas vindas de pessoas infectadas, especialmente quando estão conversando, falando alto, gritando ou cantando."
    image: "https://coronacidades.org/informarprevenirsalvar/wp-content/uploads/2021/06/Card-Show_-768x542.png"
  - text: "Um jeito simples e intuitivo de se explicar como atuam essas partículas contagiosas é imaginar que elas se comportam como a fumaça de cigarro. Ao ar livre ou em ambientes bem ventilados, ela se dispersa rapidamente. No entanto, em lugares fechados ou mal ventilados, ela preenche o ar e demora muito tempo para se dissipar. Se há vários fumantes numa mesma sala, o ar fica carregado com a fumaça."
    image: "https://coronacidades.org/informarprevenirsalvar/wp-content/uploads/2021/06/Card-Show_-768x542.png"

  utter_mais_sobre_o_virus:
    - text: "O COVID-19 é um vírus de RNA fita simples. Isso significa que o material genético deste vírus é uma molécula de RNA e não de DNA, como é o caso da maior parte dos seres vivos (inclusive nós)."
    - text: "A família dos coronavírus é composta por Mers-CoV, Sars-CoV e Sars-CoV-2.\n O Sars-CoV-2, causador da Covid-19, é chamado de novo coronavírus porque ele faz parte de uma família maior, que possui membros já conhecidos pelos cientistas. Leia mais em: https://saude.abril.com.br/medicina/as-diferencas-e-semelhancas-entre-o-sars-cov-2-e-outros-coronavirus/"
    - text:  "O Coronavírus é uma família de vírus que causam infecções respiratórias. O novo agente do coronavírus (nCoV-2019) foi descoberto em 31/12/19 após casos registrados na China. Leia mais em: https://www.saude.sc.gov.br/coronavirus/doenca.html"
    - text: "O coronavírus pertence a uma família de vírus que causa desde resfriados comuns a doenças mais graves.O novo coronavírus recebeu a denominação SARS-CoV-2 pela Organização Mundial da Saúde (OMS). A doença que ele provoca tem a denominação COVID-19, que significa Coronavirus Disease (doença do coronavírus), enquanto “19” se refere ao ano em que apareceram os primeiros casos em Wuhan, na China."

  utter_variantes:
    - text: "As variantes do COVID-19 são a Alfa, Beta, Delta e Gama"

  utter_alfa:
    - text: "A variante (Alfa B.1.1.7) - surgiu no Reino unido em setembro de 2020 com uma taxa de transmissão entre 30 a 50 % a mais que outras linhagens"
  
  utter_alfa_mais:
    - text: "A Alfa tem a mutação que N501Y, que intensifica aligação entre as celulas do virus e humanas"
    - text: "No quesito de Vacinas a variante Alfa toma nocaute de todas as vacinas "

  utter_beta:
    - text: |
        A variante (Beta B.1.351) - Surgiu na Africa em dezembro de 2020, esta variante alem de possui a N501Y presente na Alfa, tem a K417N
        E484K que ajuda o virus a escapar dos anticorpos produzidos pelo corpo

  utter_beta_mais:
    - text: |
        Vacinas como a Janssen e a Pfizer são eficazes contra a Beta, A unica que não funciona e a
        AstraZeneca 
      
  utter_gama:
    - text: |
        A variante (Gama - P.1 linhagem) variante descoberta em japoneses que voltavam do  Amazonas. 
        A Gama e muito parecida com a Beta em questão de mutações.

  utter_gama_mais:
    - text: |
        Cerca de 70 % dos obitos no Brasil foram causadas pela Gama
        https://saude.abril.com.br/medicina/variantes-do-coronavirus-quem-sao-e-como-se-comportam/q
    - text: |
        A variante Gama que foi mais predominante no Brasil , com a vacina Corovac do instituto butatan
        Outras vacinas eficaz cotra essa variante e a Astrazeneca que foi testata pelo instituto Fiocruz
        E tambem a Pfizer

  utter_delta:
    - text: |
        A variante Delta surgiu entre o periodo de outubro e Dezembro na India
        Alem disso tem muita semelhanças a Gama e Beta
        As mutação vão desde da E484Q que ajuda o virus contra os anticorpos e a L452R, também ligada a resposta imune

  utter_delta_mais:
    - text: |
        A delta e a que tornou mais predominante na India e ainda esta sendo associada aos casos no Reino Unido
        Alem disso as Vacinas que mostraram eficiencia foram a Astrezeneca e a Pfizer

  utter_alligabot:
  - text: "Eu sou o Alligabot e explico sobre o COVID-19 nos temas prevenção, politicas publicas e vacinação. Quer saber mais sobre mim? Visite https://fga-eps-mds.github.io/2021-1-Bot"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
