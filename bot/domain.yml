  utter_saude_mental:
    - text: |
        Manter a saúde mental nesse tempo de pandemia e quarentena não é uma tarefa nada fácil, se afastar dos seus próximos e se isolar em casa é algo necessário, mas muito difícil de se fazer, pois gera muito estresse, ansiedade e pode também ser gatilho para uma depressão. Por isso aqui vai alguns hábitos que podem ser adotados para que se mantenha ou melhore a saúde mental nesse tempo tão difícil:    
        - Mantenha uma alimentação saudável:
        Ter atenção ao que se come e priorizar uma dieta balanceada permite a ingestão de todos os nutrientes necessários ao organismo. Isso ajuda no bom funcionamento dos processos químicos do cérebro. Cuidar do corpo também é cuidar da mente.
        - Faça exercícios físicos diários:
        Mesmo com as academias fechadas, é possível manter a atividade física em dia. Aplicativos de celular como Nike Training Club, Freeletics Bodyweight, Endomondo e FitNotes possuem centenas de sugestões de exercícios para você fazer em casa e com segurança.
        - Mantenha contato com seus familiares e amigos:
        Uma conversa com amigos ou com a família por mensagens, ligações telefônicas ou videochamadas pode aliviar sensações ruins. Também faz relembrar que existe uma rede de apoio com a qual você pode contar.
        - Evite o uso de tabaco, bebidas alcoólicas e outras drogas:
        Fazer o uso de Álcool, cigarro e outras drogas para lidar com as emoções pode ser atrativo a princípio mas se tornam vícios e, a longo prazo, causam muitos malefícios à saúde física e mental.
        - Limite o tempo que passa lendo ou assistindo notícias:
        Diariamente nos encontramos em meio a um bombardeio de informações e opiniões, é natural que você se sinta angustiado, por isso limite o tempo que você ou sua família passa absorvendo notícias.
        - Tire um tempo para você:
        Não preencha seus dias apenas com atividades obrigatórias - libere um espaço na sua agenda para ler um livro, assistir a um filme, aprender uma habilidade nova, fazer exercícios físicos, ouvir uma música, cozinhar com tranquilidade. A escolha é sua: por você e para você.
        O momento é difícil, mas manter a saúde mental é essencial, caso perceba que essas medidas não estão sendo efetivas, é altamente recomendada a busca por ajuda profissional. 

